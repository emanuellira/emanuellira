<!-- [# version: 6.3.3 #] -->
<div class="text-center height-container p-5">
  <app-navbar [menus_items]="menu_items" [modulo]="modulo"></app-navbar>
  <div class="row d-flex align-items-center">
    <div class="row">
      <div *ngFor="let menu of Menus" class="col-3">
        <app-item-menu-options
          Label="{{ menu.label }}"
          Icon="{{ menu.icon }}"
          Btn="{{ menu.btn }}"
          Nav="{{ menu.nav }}"
        ></app-item-menu-options>
      </div>
    </div>
  </div>
</div>
