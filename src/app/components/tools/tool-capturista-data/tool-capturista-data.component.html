<p>DATOS DEL CAPTURISTA</p>

<form>
  <div *ngFor="let h of headers" class="form-group row">
    <label class="col-sm-3 col-form-label">
      <div>{{ h.alias }}</div>
    </label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        value="{{ items[h.campo] }}"
        disabled
      />
    </div>
  </div>

  <br />
</form>
