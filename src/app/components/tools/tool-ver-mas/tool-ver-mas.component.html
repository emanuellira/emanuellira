<!-- [# version: 7.5.10 #] -->
<div
  class="modal fade"
  id="ver_mas"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb"></nav>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div>
          <app-tool-entrevistado-data
            *ngIf="NoEsNull"
            [items]="items_entrevistado"
            [headers]="entrevistado_items_headers"
          ></app-tool-entrevistado-data>
        </div>

        <app-tool-capturista-data
          [items]="items_capturista"
          [headers]="capturista_items_headers"
        ></app-tool-capturista-data>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
